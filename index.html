<!-- Styles -->
<style>
#chartdiv {
  width: 100%;
  height: 500px;
  flex-grow: 4;
}
  
#fearlessButton {
  background-color: #ffcc00; /* Green */  
}
  
.biggest-container {
  display: flex;
  flex-direction: row;
}

.button-container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  flex-grow: 2;
}
  
.album-button {
  border: none;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}

/* Responsive layout - makes a one column layout instead of a two-column layout */
@media (max-width: 800px) {
  .biggest-container {
    flex-direction: column;
  }
}
</style>

<!-- Resources -->
<script src="https://cdn.amcharts.com/lib/5/index.js"></script>
<script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
<script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

<!-- Chart code -->
<script>
am5.ready(function() {

// Create root element
// https://www.amcharts.com/docs/v5/getting-started/#Root_element
var root = am5.Root.new("chartdiv");


// Set themes
// https://www.amcharts.com/docs/v5/concepts/themes/
root.setThemes([
  am5themes_Animated.new(root)
]);


// Create chart
// https://www.amcharts.com/docs/v5/charts/xy-chart/
var chart = root.container.children.push(am5xy.XYChart.new(root, {
  panX: true,
  panY: true,
  wheelX: "panX",
  wheelY: "zoomX",
  pinchZoomX:true
}));

// Add cursor
// https://www.amcharts.com/docs/v5/charts/xy-chart/cursor/
var cursor = chart.set("cursor", am5xy.XYCursor.new(root, {}));
cursor.lineY.set("visible", false);


// Create axes
// https://www.amcharts.com/docs/v5/charts/xy-chart/axes/
var xRenderer = am5xy.AxisRendererX.new(root, { minGridDistance: 30 });
xRenderer.labels.template.setAll({
  rotation: -90,
  centerY: am5.p50,
  centerX: am5.p100,
  paddingRight: 15
});

var xAxis = chart.xAxes.push(am5xy.CategoryAxis.new(root, {
  maxDeviation: 0.3,
  categoryField: "category",
  renderer: xRenderer,
  tooltip: am5.Tooltip.new(root, {})
}));

var yAxis = chart.yAxes.push(am5xy.ValueAxis.new(root, {
  maxDeviation: 0.3,
  min: 0,
  max: 5,
  renderer: am5xy.AxisRendererY.new(root, {})
}));


// Create series
// https://www.amcharts.com/docs/v5/charts/xy-chart/series/
var series = chart.series.push(am5xy.ColumnSeries.new(root, {
  name: "Series 1",
  xAxis: xAxis,
  yAxis: yAxis,
  valueYField: "rating",
  sequencedInterpolation: true,
  categoryXField: "category",
  interpolationDuration: 1000,
  interpolationEasing: am5.ease.inOut(am5.ease.cubic),
  tooltip: am5.Tooltip.new(root, {
    labelText:"{valueY}"
  })
}));

series.columns.template.setAll({ cornerRadiusTL: 5, cornerRadiusTR: 5 });
series.columns.template.adapters.add("fill", function(fill, target) {
  return chart.get("colors").getIndex(series.columns.indexOf(target));
});

series.columns.template.adapters.add("stroke", function(stroke, target) {
  return chart.get("colors").getIndex(series.columns.indexOf(target));
});


// Set data
var debutData = [{
  category: "Musicality",
  rating: 4
}, {
  category: "Lyrics",
  rating: 2.5
}, {
  category: "Enjoyment",
  rating: 4
}, {
  category: "Aesthetic",
  rating: 2
}];
  
var fearlessData = [{
  category: "Musicality",
  rating: 4
}, {
  category: "Lyrics",
  rating: 3
}, {
  category: "Enjoyment",
  rating: 4.5
}, {
  category: "Aesthetic",
  rating: 4
}];

xAxis.data.setAll(debutData);
series.data.setAll(debutData);


// Make stuff animate on load
// https://www.amcharts.com/docs/v5/concepts/animations/
series.appear(1000);
chart.appear(1000, 100);
  
fearlessButton.onclick = function () { 
  series.data.setIndex(3, {
    category: "Aesthetic",
    rating: 4
  });
};
  
setInterval(function() {
  series.data.setIndex(1, {
    category: "Lyrics",
    rating: (Math.random() * 5)
  });
}, 2000)

}); // end am5.ready()
  

</script>

<!-- HTML -->
<div class="biggest-container">
  <div class="button-container">
    <button class="album-button" id="fearlessButton">Fearless</button>
  </div>
  <div id="chartdiv"></div>
</div>
