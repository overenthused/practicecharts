<!-- Styles -->
<style>
#chartdiv {
  width: 80%;
  height: 500px;
  flex-grow: 4;
}
#debutButton {
  border: 2px solid #44AF69;  
}
#fearlessButton {
  border: 2px solid #FFD166;
}
#speakNowButton {
  border: 2px solid #8F6593; 
}
#redButton {
  border: 2px solid #BF4E30;
}
#nineButton {
  border: 2px solid #A3D5FF;  
}
#reputationButton {
  border: 2px solid #404E4D;
}
#loverButton {
  border: 2px solid #E8AEB7;  
}
#folkloreButton {
  border: 2px solid #4C5B61;  
}
#evermoreButton {
  border: 2px solid #463F1A;
}
#randomButton {
  border: 2px solid #02020B;  
}
  

  
.biggest-container {
  display: flex;
  flex-direction: row;
}

.button-container {
  display: flex;
  flex-direction: column;
  justify-content: space-around;
  align-items: center;
  flex-grow: 2;
  width: 20%;
}
  
.album-button {
  border: none;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  padding: 10px 24px;
  width: 100%;
}

/* Responsive layout - makes a one column layout instead of a two-column layout */
@media (max-width: 800px), (max-device-width: 800px) {
  .biggest-container {
    flex-direction: column;
  }
  .button-container {
    width: 100%;
  }
}
</style>

<!-- Resources -->
<script src="https://cdn.amcharts.com/lib/5/index.js"></script>
<script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
<script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

<!-- Chart code -->
<script>
am5.ready(function() {

// Create root element
// https://www.amcharts.com/docs/v5/getting-started/#Root_element
var root = am5.Root.new("chartdiv");


// Set themes
// https://www.amcharts.com/docs/v5/concepts/themes/
root.setThemes([
  am5themes_Animated.new(root)
]);


// Create chart
// https://www.amcharts.com/docs/v5/charts/xy-chart/
var chart = root.container.children.push(am5xy.XYChart.new(root, {
  panX: true,
  panY: true,
  wheelX: "panX",
  wheelY: "zoomX",
  pinchZoomX:true
}));

// Add cursor
// https://www.amcharts.com/docs/v5/charts/xy-chart/cursor/
var cursor = chart.set("cursor", am5xy.XYCursor.new(root, {}));
cursor.lineY.set("visible", false);


// Create axes
// https://www.amcharts.com/docs/v5/charts/xy-chart/axes/
var xRenderer = am5xy.AxisRendererX.new(root, { minGridDistance: 30 });
xRenderer.labels.template.setAll({
  rotation: -90,
  centerY: am5.p50,
  centerX: am5.p100,
  paddingRight: 15
});

var xAxis = chart.xAxes.push(am5xy.CategoryAxis.new(root, {
  maxDeviation: 0.3,
  categoryField: "category",
  renderer: xRenderer,
  tooltip: am5.Tooltip.new(root, {})
}));

var yAxis = chart.yAxes.push(am5xy.ValueAxis.new(root, {
  maxDeviation: 0.3,
  min: 0,
  max: 5,
  renderer: am5xy.AxisRendererY.new(root, {})
}));


// Create series
// https://www.amcharts.com/docs/v5/charts/xy-chart/series/
var series = chart.series.push(am5xy.ColumnSeries.new(root, {
  name: "Series 1",
  xAxis: xAxis,
  yAxis: yAxis,
  valueYField: "rating",
  sequencedInterpolation: true,
  categoryXField: "category",
  interpolationDuration: 1000,
  interpolationEasing: am5.ease.inOut(am5.ease.cubic),
  tooltip: am5.Tooltip.new(root, {
    labelText:"{valueY}"
  })
}));

series.columns.template.setAll({ cornerRadiusTL: 5, cornerRadiusTR: 5 });
series.columns.template.adapters.add("fill", function(fill, target) {
  return chart.get("colors").getIndex(series.columns.indexOf(target));
});

series.columns.template.adapters.add("stroke", function(stroke, target) {
  return chart.get("colors").getIndex(series.columns.indexOf(target));
});


// Set data
var debutData = [{
  category: "Musicality",
  rating: 4
}, {
  category: "Lyrics",
  rating: 2.5
}, {
  category: "Enjoyment",
  rating: 4
}, {
  category: "Aesthetic",
  rating: 2
}];
  
var fearlessData = [{
  category: "Musicality",
  rating: 4
}, {
  category: "Lyrics",
  rating: 3
}, {
  category: "Enjoyment",
  rating: 4.5
}, {
  category: "Aesthetic",
  rating: 4
}];
  
var speakNowData = [{
  category: "Musicality",
  rating: 3.5
}, {
  category: "Lyrics",
  rating: 3.5
}, {
  category: "Enjoyment",
  rating: 4
}, {
  category: "Aesthetic",
  rating: 5
}];
  
var redData = [{
  category: "Musicality",
  rating: 4
}, {
  category: "Lyrics",
  rating: 5
}, {
  category: "Enjoyment",
  rating: 3.5
}, {
  category: "Aesthetic",
  rating: 4.5
}];
  
var nineData = [{
  category: "Musicality",
  rating: 5
}, {
  category: "Lyrics",
  rating: 2.5
}, {
  category: "Enjoyment",
  rating: 5
}, {
  category: "Aesthetic",
  rating: 4
}];
  
var reputationData = [{
  category: "Musicality",
  rating: 3.5
}, {
  category: "Lyrics",
  rating: 3
}, {
  category: "Enjoyment",
  rating: 3
}, {
  category: "Aesthetic",
  rating: 2
}];
  
var loverData = [{
  category: "Musicality",
  rating: 4
}, {
  category: "Lyrics",
  rating: 4
}, {
  category: "Enjoyment",
  rating: 4
}, {
  category: "Aesthetic",
  rating: 4
}];
  
var folkloreData = [{
  category: "Musicality",
  rating: 5
}, {
  category: "Lyrics",
  rating: 5
}, {
  category: "Enjoyment",
  rating: 5
}, {
  category: "Aesthetic",
  rating: 5
}];
  
var evermoreData = [{
  category: "Musicality",
  rating: 5
}, {
  category: "Lyrics",
  rating: 5
}, {
  category: "Enjoyment",
  rating: 5
}, {
  category: "Aesthetic",
  rating: 5
}];
  
var categoryLabels = [
  "Musicality",
  "Lyrics",
  "Enjoyment",
  "Aesthetic"
];

xAxis.data.setAll(debutData);
series.data.setAll(debutData);

 

// Make stuff animate on load
// https://www.amcharts.com/docs/v5/concepts/animations/
series.appear(1000);
chart.appear(1000, 100);
  
debutButton.onclick = function () { 
  for (let index = 0; index < 4; ++index) {
    series.data.setIndex(index, debutData[index]);
  }
};
  
fearlessButton.onclick = function () { 
  for (let index = 0; index < 4; ++index) {
    series.data.setIndex(index, fearlessData[index]);
  }
};
  
speakNowButton.onclick = function () { 
  for (let index = 0; index < 4; ++index) {
    series.data.setIndex(index, speakNowData[index]);
  }
};
  
redButton.onclick = function () { 
  for (let index = 0; index < 4; ++index) {
    series.data.setIndex(index, redData[index]);
  }
};
  
nineButton.onclick = function () { 
  for (let index = 0; index < 4; ++index) {
    series.data.setIndex(index, nineData[index]);
  }
};
  
reputationButton.onclick = function () { 
  for (let index = 0; index < 4; ++index) {
    series.data.setIndex(index, reputationData[index]);
  }
};
  
loverButton.onclick = function () { 
  for (let index = 0; index < 4; ++index) {
    series.data.setIndex(index, loverData[index]);
  }
};
  
folkloreButton.onclick = function () { 
  for (let index = 0; index < 4; ++index) {
    series.data.setIndex(index, folkloreData[index]);
  }
};
  
evermoreButton.onclick = function () { 
  for (let index = 0; index < 4; ++index) {
    series.data.setIndex(index, evermoreData[index]);
  }
};
  
evermoreButton.onclick = function () { 
  for (let index = 0; index < 4; ++index) {
    series.data.setIndex(index, {
      category: categoryLabels[index],
      rating: (Math.random() * 5)
    });
  }
};
  
// setInterval(function() {
//  series.data.setIndex(1, {
//    category: "Lyrics",
//    rating: (Math.random() * 5)
//  });
// }, 2000)

}); // end am5.ready()
  

</script>

<div class="biggest-container">
  <div class="button-container">
    <button class="album-button" id="debutButton">Debut</button>
    <button class="album-button" id="fearlessButton">Fearless</button>
    <button class="album-button" id="speakNowButton">Speak Now</button>
    <button class="album-button" id="redButton">Red</button>
    <button class="album-button" id="nineButton">1989</button>
    <button class="album-button" id="reputationButton">Reputation</button>
    <button class="album-button" id="loverButton">Lover</button>
    <button class="album-button" id="folkloreButton">folklore</button>
    <button class="album-button" id="evermoreButton">evermore</button>
    <button class="album-button" id="randomButton">Random</button>
  </div>
  <div id="chartdiv"></div>
</div>
